<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Map</title>
    <meta charset="UTF-8">
    {% include 'includes/links.html' %}
    <script src="https://kit.fontawesome.com/1f77ad60f3.js" crossorigin="anonymous"></script>
</head>
<body class="index-body">
<div class="container-fluid h-100">
    <div style=" position: relative" class="row h-100">
        <iframe class="col-12 h-100 px-0" src="{{ url_for('static',filename='html/map.html') }}" width="100%"
                height="100vh" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
        <div class="px-0 side-menu">
            <div class="row ml-2 mt-2">
                <div class="col-11 m-0 p-0">
                    <div class="pos-f-t">
                        <div class="collapse" id="navbarToggleExternalContent">
                            <div class="py-0 px-0">
                                <ul class="navbar-nav nav-pills gray">
                                    <li class="nav-item text-white">
                                        <a class="nav-link" href="#">Videos<span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Table view</a>
                                    </li>
                                    <li class="nav-item dropright">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                           data-toggle="dropdown"
                                           aria-haspopup="true" aria-expanded="false">Select date</a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <a class="dropdown-item" href="#"><input type="date"></a>
                                        </div>
                                    </li>
                                    {% if session['auth_token'] %}
                                        {% if is_admin == 2 %}
                                            <li class="nav-item">
                                                <a class="nav-link" href="{{ url_for('admin_page') }}">Admin</a>
                                            </li>
                                        {% endif %}
                                        <li class="nav-item">
                                            <a class="nav-link" href="{{ url_for('logout_page') }}">Logout</a>
                                        </li>
                                    {% else %}
                                        <li class="nav-item">
                                            <a class="nav-link" href="{{ url_for('login_page') }}">Login</a>
                                        </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>

                        <form class="form-inline my-1 nav-container">

                            <nav class="navbar navbar-dark mx-0 px-0">
                                <button class="navbar-toggler burger-menu p-1 mr-1" type="button" data-toggle="collapse"
                                        data-target="#navbarToggleExternalContent"
                                        aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </nav>

                            <input class="form-control" type="search" placeholder="Search">
                            <button class="btn btn-secondary my-1 my-0" type="submit"><i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
